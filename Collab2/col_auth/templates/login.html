{% extends 'index.html' %}

{% block title %}
Log In | Col(lab)2
{% endblock %}

{% block contentCSS %}
{{ block.super }}
  <link type="text/css" rel="stylesheet" href="/static/css/login.css" media="screen,projection"/>
{% endblock %}

{% block navContent %}
		<li><a href="/" style="color:white">Home</a></li>
		<li><a href="/signup/" style="color:white">Sign Up</a></li>
{% endblock %}

{% block content %}
<div class="centerChild">
   <div class="card">
      <div class="card-content">
         <span class="card-title">
            <span style="color: black !important; font-size: 1.5rem">Log In</span>
         </span>
         <form action="/login/" method="post">
            <div class="row">
              <div class="input-field col s12 ">
                <!-- <i class="material-icons prefix">person</i> -->
                <input placeholder="Email" id="email" type="text" name="email" class="validate" >
              </div>
            <!-- </div>
            <div class="row"> -->
              <div class="input-field col s12">
                <!-- <i class="material-icons prefix">lock</i> -->
                <input placeholder="Password" type="password" id="password" name="password" type="text" class=" validate">
              </div>
            </div>
           <div class="row">
              <button class="waves-effect waves-light btn"><span id="buttonColor">Log In</span></button>
           </div>
           {% csrf_token %}
         </form>
      </div>
   </div>
</div>
{% endblock %}
