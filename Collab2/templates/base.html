{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

	<title>{% block title %}Col(lab)2{% endblock %}</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/static/vendor/css/materialize.min.css" media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/static/css/base.css" media="screen,projection"/>

	<link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/favicon/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static '/img/favicon/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static '/img/favicon/safari-pinned-tab.svg' %}" color="#00a300">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="theme-color" content="#ffffff">

	{% block contentCSS %}
	{% endblock %}
	{% block headerJS %}
	{% endblock %}
</head>

<body>
	<nav class="grey darken-4">
		<div class="nav-container">

			<a id="collab2-logo" href="/" class="left brand-logo white-text">
				<img class="" src="/static/img/logo.png" width="54" class=""/>
				Col(lab)<sup>2
			</a>

			<ul id="nav-mobile" class="right">
				{% block navContent %}
				{% endblock %}
			</ul>

		</div>
	</nav>

	{% block content %}
	{% endblock %}

	<script type="text/javascript" src="{% static 'vendor/js/jquery-3.4.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'vendor/js/materialize.min.js' %}"></script>
	{% block contentJS %}
	{% endblock %}
</body>
</html>
