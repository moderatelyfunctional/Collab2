<!DOCTYPE html>
 <html>
   <head>
     <title>Collab2</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="css/codemirror-edit.css">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


   </head>

 <body>
        
  <nav>
    <div class="nav-wrapper container">
     <a href="#" class="brand-logo"> Collab2 - Host</a>
     <ul id="nav-mobile" class="left hide-on-med-and-down">
     </ul>
    </div>  
 </nav>

<br>


<div class="container row">
  <div class="col s1"></div>
  <textarea id="myText" class="codemirror-textarea col s10"></textarea>
  <div class="col offset-s1"></div>

  <div class="input-field col s4">
      <a id="run" class="waves-effect waves-light btn modal-trigger" data-target="modal">
         <i class="material-icons right"></i>Run
      </a>
  </div>

  <div id="modal" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="model-open modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
  </div>

  <div class="input-field offset-s4">
      <a class="waves-effect waves-light btn" type="submit" name="action">
         <i class="material-icons right"></i>Submit
      </a>
  </div>
</div>

        <!--JavaScript at end of body for optimized loading-->

        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="js/modal.js"></script>
        <script type="text/javascript" src="js/default.js"></script>
      </body>
    </html>
