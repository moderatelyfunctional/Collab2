<!DOCTYPE html>
  <html>
    <head>
      <!--Define charset-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css and style.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
      <title>Sign Up | Collab2</title>
    </head>

    <body>
        <nav class="grey darken-4">
          <div class="nav-wrapper nav-container">
            <a id="collab2-logo" href="#" class="brand-logo white-text">Col(lab)<sup>2</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="about.html" style="color:white">Log In</a></li>
            </ul>
          </div>
        </nav>


        <div class="form-wrapper container valign-wrapper">
           <div class="row center-align">
                 <div class="card">
                    <div class="card-content">
                       <span class="card-title black-text">Sign Up</span>
                       <form>
                          <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="First Name" id="first" type="text" class="validate">
                            </div> 
                            <div class="input-field col s6">
                                <input placeholder="Last Name" id="last" type="text" class="validate">
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Email" id="email" type="text" class="validate">
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Password" id="password" type="text" class="validate">
                            </div>
                          </div>
                       </form>
                    </div>
                    <div class="card-action">
                       <input type="submit" class="btn" value="Sign Up">
                    </div>
                 </div>
           </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
