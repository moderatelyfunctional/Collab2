<!DOCTYPE html>
  <html>
    <head>
      <!--Define charset-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css and style.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
      <title>Collab2</title>
    </head>

    <body>
        <nav>
          <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Collab2</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="about.html">About</a></li>
              <li><a href="about.html">Log In</a></li>
            </ul>
          </div>
        </nav>


                <div class="login-wrapper container">
                   <div class="row">
                      <div class="col s12 m4 offset-m4">
                         <div class="card">
                            <div class="card-content">
                               <span class="card-title black-text">Log In</span>
                               <form>
                                  <div class="row">
                                     <div class="input-field col s12">
                                        <i class="material-icons prefix">person</i>
                                        <input placeholder="Username" id="username" type="text" class="validate">
                                     </div>
                                  </div>
                                  <div class="row">
                                     <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input placeholder="Password" id="password" type="text" class="validate">
                                     </div>
                                  </div>
                               </form>
                               <medium>No account? Sign up </medium><a href="#"><medium>here.</medium></a>
                            </div>
                            <div class="card-action">
                               <input type="submit" class="btn" value="Log In">
                            </div>
                         </div>
                      </div>
                   </div>
                </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
