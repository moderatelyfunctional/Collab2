<!DOCTYPE html>
  <html>
    <head>
      <!--Define charset-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css and style.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
      <title>Collab2</title>
    </head>

    <body>
        <nav class="grey darken-4">
          <div class="nav-wrapper nav-container">
            <a href="#" class="brand-logo white-text">Col(lab)<sup>2</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="about.html" style="color:white">Log In</a></li>
            </ul>
          </div>
        </nav>

        <div class="container center-align">
          <h1 class="header center white-text">Col(lab)<sup>2</h1>
          <div class="row center">
            <h5 class="header col s12 light white-text">Reimagining computer science classes through collaborative coding.</h5>
          </div>
            <div class="row col l12" style="width:55%;">
              <div class="input-field col s8 white">
                   <input placeholder="Link to URL" id="name" type="text" class="validate" autocomplete="off">
              </div>
              <div class="row input-field col s2">
                <a class="waves-effect waves-light btn-large white black-text">Join</a>
              </div>
              <div class="row input-field col s2">
                <a class="waves-effect waves-light btn-large white black-text">Create New</a>
              </div>
            </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
